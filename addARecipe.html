<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi: Recipe Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="recipe.css" />
    <link rel="stylesheet" href="addRecipe.css" />

    <script src="https://use.fontawesome.com/e357c93b63.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>Kiwi</h1>
      <img
        src="https://i0.wp.com/www.repol.copl.ulaval.ca/wp-content/uploads/2019/01/default-user-icon.jpg"
        alt="user"
      />
      <ul>
        <li>
          <a href="recipeLibrary.html"
            ><button class="button1">Recipe Library</button></a
          >
        </li>
        <li>
          <a href="addARecipe.html"><button class="button1">Add a recipe</button></a>
        </li>
      </ul>
    </div>
    <div class="main">
      <form class="recipe">
        <input
          type="text"
          id="recipe-title"
          name="recipe-title"
          placeholder="Click to add title"
          class="h1"
        />
        <textarea
          id="recipe-notes"
          name="recipe-notes"
          placeholder="Recipe notes...."
          class="p notes"
        ></textarea>
        <div class="info-bar">
          <div class="info-box">
            <span class="info-title">Servings</span>
            <input type="number" id="servings" name="servings" class="info" />
          </div>
          <div class="info-divider"></div>

          <div class="info-box">
            <span class="info-title">Prep Time Minutes</span>
            <input type="number" id="prep-time" name="prep-time" class="info" />
          </div>
          <div class="info-divider"></div>

          <div class="info-box">
            <span class="info-title">Cook Time Minutes</span>
            <input type="number" id="cook-time" name="cook-time" class="info" />
          </div>
          <div class="info-divider"></div>

          <div class="info-box">
            <span class="info-title">Total Time</span>
            <span class="info">---</span>
          </div>
        </div>
        <div class="ingredient-title"><h4 class="recipe-info-header">Ingredients</h4>
          <button class="button1">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button></div>
        
        <div class="recipe-info ingredients">
          <input
            type="text"
            id="ingredient1"
            name="ingredient1"
            class="ingredient"
          />
        </div>
        <h4 class="recipe-info-header">Directions</h4>
        <div class="recipe-info directions">
          <textarea
            id="directions"
            name="directions"
            class="direction"
          ></textarea>
        </div>
        <input type="submit" class="button1 button" value="Add recipe" />
      </form>
      <footer>
        <p>&copy; 2021 Bethany Hull</p>
      </footer>
    </div>
  </body>
</html>
