<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi: Recipe Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signInStyle.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="column-centered sign-in-col">
        <h1>Register for Kiwi</h1>
        <form id="survey-form" method="POST" class="column-centered">
          <div class="form-line">
            <div class="form-group">
              <label id="firstname-label" for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="form-control"
                required
              />
            </div>
  
            <div class="form-group">
              <label id="lastname-label" for="lastname">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-line">
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
  
            <div class="form-group">
              <label id="username-label" for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-line">
            <div class="form-group">
              <label id="password-label" for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>
  
            <div class="form-group">
              <label id="password2-label" for="password2">Confirm Password</label>
              <input
                type="text"
                name="password2"
                id="password2"
                class="form-control"
                required
              />
            </div>
          </div>
          <a href="signIn.html"><input type="submit" class="button1 button" value="Register" /></a>
        </form>
      </div>
      <div class="spacer">
      </div>
    </div>
  </body>
</html>
